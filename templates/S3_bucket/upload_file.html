<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #0f4c75;
            margin-bottom: 1em;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-size: 1.2em;
            color: #0f4c75;
        }

        input[type="file"] {
            display: block;
            margin-bottom: 1em;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload a File to {{ bucket_name }}</h1>
        <form action="{{ url_for('upload_to_bucket') }}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="bucket_name" value="{{ bucket_name }}">
            <label for="file">Choose a file to upload (less than 1GB):</label>
            <input type="file" name="file" id="file" required>
            <br><br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
