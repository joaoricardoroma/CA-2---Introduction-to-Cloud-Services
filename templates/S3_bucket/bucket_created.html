<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Created</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 2em;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 2em;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bucket Created Successfully</h1>
        <p>Bucket Name: {{ bucket_name }}</p>
        <p>Access your bucket <a href="{{ bucket_url }}" class="button" target="_blank">here</a></p>
    </div>
</body>
</html>
